{% extends "base.html" %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700">
        <div class="bg-primary-600 dark:bg-primary-700 p-6">
            <h1 class="text-xl font-semibold text-white">Update Profile</h1>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="p-6" x-data="{ 
            previewImage: '{% if form.instance.profile_picture %}{{ form.instance.profile_picture.url }}{% endif %}',
            handleFileChange(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.previewImage = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
        }">
            {% csrf_token %}
            
            <div class="flex flex-col items-center mb-8">
                <div class="relative group">
                    <div class="avatar-upload">
                        <template x-if="previewImage">
                            <img :src="previewImage" alt="Profile Preview" 
                                 class="h-32 w-32 rounded-full object-cover border-4 border-white dark:border-gray-800 shadow-md">
                        </template>
                        <template x-if="!previewImage">
                            <div class="h-32 w-32 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center border-4 border-white dark:border-gray-800 shadow-md">
                                <i class="icon-user text-4xl text-gray-500 dark:text-gray-400"></i>
                            </div>
                        </template>
                        <label class="absolute bottom-0 right-0 bg-white dark:bg-gray-700 p-2 rounded-full shadow-md cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                            <input type="file" name="profile_picture" id="id_profile_picture" 
                                   accept="image/*" class="hidden" @change="handleFileChange">
                            <i class="icon-camera text-gray-700 dark:text-gray-300"></i>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
                    {{ form.first_name }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    {{ form.email }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone Number</label>
                    {{ form.phone_number }}
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Format: +265XXXXXXXXX</p>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Location</label>
                    {{ form.location }}
                </div>
            </div>
            
            <div class="mt-8 flex justify-end space-x-3">
                <a href="{% url 'users:profile' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
