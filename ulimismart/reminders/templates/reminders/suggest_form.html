{% extends "base.html" %}
{% load static %}

{% block title %}Smart Reminder Suggestions{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700">
        <div class="bg-blue-600 dark:bg-blue-700 p-6">
            <h1 class="text-xl font-semibold text-white flex items-center">
                <i class="icon-magic-wand mr-2"></i>
                Smart Reminder Suggestions
            </h1>
        </div>
        
        <form method="post" class="p-6" x-data="{
            farm: '',
            crop: '',
            activity: '',
            customDate: false,
            crops: [],
            isLoading: false,
            loadCrops() {
                this.isLoading = true;
                fetch(`/api/farms/${this.farm}/crops/`)
                    .then(res => res.json())
                    .then(data => {
                        this.crops = data;
                        this.crop = '';
                    })
                    .finally(() => this.isLoading = false);
            }
        }" @farm-changed.window="loadCrops()">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Farm</label>
                    <select name="farm" x-model="farm" @change="loadCrops()" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" required>
                        <option value="">Select a farm</option>
                        {% for farm in farms %}
                        <option value="{{ farm.id }}">{{ farm.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Crop (Optional)</label>
                    <select name="crop" x-model="crop" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" :disabled="!farm">
                        <option value="">Select a crop</option>
                        <template x-for="crop in crops" :key="crop.id">
                            <option :value="crop.id" x-text="crop.name"></option>
                        </template>
                    </select>
                    <template x-if="isLoading">
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400 flex items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Loading crops...
                        </p>
                    </template>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Suggested Activity</label>
                    {{ form.activity }}
                </div>
                
                <div class="flex items-center">
                    {{ form.custom_date }}
                    <label for="{{ form.custom_date.id_for_label }}" class="ml-2 text-sm text-gray-700 dark:text-gray-300">
                        Set custom date
                    </label>
                </div>
                
                <div x-show="customDate" x-transition>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Custom Date</label>
                    <input type="date" name="date" id="id_date" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" min="{{ today|date:'Y-m-d' }}">
                </div>
            </div>
            
            <div class="mt-8 flex justify-end space-x-3">
                <a href="{% url 'reminders:list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="icon-bell mr-2"></i> Create Reminder
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Watch for custom date checkbox changes
    const customDateCheckbox = document.getElementById('{{ form.custom_date.id_for_label }}');
    if (customDateCheckbox) {
        customDateCheckbox.addEventListener('change', function() {
            Alpine.store('customDate', this.checked);
        });
    }
});
</script>
{% endblock %}
