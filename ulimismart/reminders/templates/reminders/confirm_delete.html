{% extends "base.html" %}

{% block title %}Delete Reminder{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="bg-red-600 px-6 py-4">
      <h1 class="text-xl font-bold text-white">Delete Reminder</h1>
    </div>
    
    <div class="p-6">
      <div class="flex items-start">
        <div class="flex-shrink-0 h-10 w-10 rounded-full flex items-center justify-center bg-red-100 mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-medium text-gray-900">{{ reminder.title }}</h2>
          <p class="text-sm text-gray-500 mt-1">Due on {{ reminder.due_date|date:"M d, Y" }}</p>
        </div>
      </div>
      
      <p class="text-gray-700 my-6">Are you sure you want to delete this reminder? This action cannot be undone.</p>
      
      <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-3">
          <a href="{% url 'reminders:detail' reminder.pk %}" class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50">
            Cancel
          </a>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Delete Reminder
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
